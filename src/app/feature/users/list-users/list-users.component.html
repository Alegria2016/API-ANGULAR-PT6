<app-nav-bar></app-nav-bar>

<div class="container">
  <h2>User List</h2>
  
  <div class="search-container">
    <input 
      type="text" 
      placeholder="Search by name" 
      [(ngModel)]="searchText" 
      (input)="onSearchChange()"
      class="search-input">
  </div>
  
  <div *ngIf="isLoading" class="loading">Loading users...</div>
  
  <table *ngIf="!isLoading && filteredUsers.length > 0" class="user-table">
    <thead>
      <tr>
        <th>Avatar</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>
          <img [src]="user.avatar" alt="Avatar" class="avatar">
        </td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="!isLoading && filteredUsers.length === 0" class="no-users">
    No users found.
  </div>
</div>
